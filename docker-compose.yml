version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__ContractsDb=Server=sqlserver,1433;Database=ContractsDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;MultipleActiveResultSets=True
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    volumes:
      - uploads:/app/Uploads

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

volumes:
  uploads:
  sqlserver-data:
